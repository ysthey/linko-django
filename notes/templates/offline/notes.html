{% extends 'offline/base.html' %}

{% block content %}
<div class="row align-items-center mh-100">
  <div class="col-sm-6 mx-auto mt-5">
    <div class="text-muted pb-2"><h6>{{ page_title }}</h6></div>
    {% for post in notes %}
    <div class="card link-card shadow-sm mb-2 bg-white">
      <div class="card-body d-flex align-items-center ml-2 ">
        <div class="flex-wrap ml-3">
          <a href="{{ post.path }}"><h6 class="link-head mb-0">{{ post.title }}</h6></a>
          <p class="card-text text-muted link-text mb-0">{{ post.created_date }}<a href="notes_{{ post.category }}.html"><span class="badge rounded-pill bg-light text-dark">{{ post.category }}</span></a></p>
          <p class="card-text text-muted link-text ">{{ post.body|slice:":200" }}</p>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="text-muted pb-2"><h6>No results founds.</h6></div>
    {% endfor %}
  </div>
</div>
 
{% endblock %}
