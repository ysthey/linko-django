<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    

    <link rel="stylesheet" href="{{ links.scripts }}/bootstrap_5.0.0-alpha1/bootstrap.min.css">

    <title>Nikhel Repo</title>
    <style>
        nav {
    	font-family: 'IBM Plex Sans', sans-serif;
    	font-weight: 500;
    	background: #ffffff;
    }
    .navbar-nav .nav-item .nav-link {
    	color: #000;
    }
    body {
    	background-color: #F8F8FF;
    	font-family: 'IBM Plex Sans', sans-serif;
    }
    .sub {
    	font-size: 18px;
    	color: #666666;
    }
    .menu_buttons {
    	margin-top: 10px;
    	margin-bottom: 10px;
    }
    .page-title h2,
    h4 {
    	font-family: 'Merriweather', serif;
    	font-size: 36px;
    	font-weight: 700;
    }
    .card-body {
    	font-family: 'IBM Plex Sans', sans-serif;
    }
    .card-title {
    	font-weight: 700;
    	color: blue;
    	font-size: 16px;
    }
    .text-cat {
    	font-weight: 400;
    }
    .card {
    	border-radius: 16px;
    }
    a {
    	color: inherit;
    	text-decoration: none !important;
    }
    .note-model,
    .model-title {
    	font-family: 'IBM Plex Sans', sans-serif;
    }
    .card-tap {
    	border-radius: 16px;
    }
    .btn_categories {
    	background: #ececec;
    	border-radius: 18px !important;
    	border: 1px solid #d4d4d4;
    }
    ul.horz-cat li {
    	display: inline;
    }
    @media screen and (max-width: 1000px) {
    	.card-layout {
    		display: block !important;
    		width: 100%;
    	}
    	.card-block {
    		width: 100% !important;
    		margin-top: 16px;
    	}
    }
    ul {
    list-style: none;
    padding-left: 0;
    }â€‹
    .form-label {
    	font: 'Roboto', sans-serif;
    	color: #3d464d;
    	font-weight: 400;
    }
    .card-top {
    	background: #b1d4f8;
    	height: 160px;
    	margin-top: auto;
    }
    .search-box {
    	font-size: 16px;
    	height: 56px;
    	border-radius: 8px;
    	border-color: white;
    	font-weight: 400;
    }
    .link-text {
    	font-size: 14px;
    	color: #637381;
    }
    .link-card {
    	border-radius: 8px;
    	border-color: white;
    }
    .link-head {
    	color: #082213;
    	font-weight: 500;
    	padding-bottom: 5px;
    }
    select:focus {
    	width: auto !important;
    	position: relative;
    }
    .link-text {
    	min-width: fit-content;
    	word-break: break-all;
    }
  

    </style>

  </head>

  <body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
    <a class="navbar-brand" href="{{ links.home }}">Nikhel Thavrani</a>

      <button class="navbar-toggler border-0  pull-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
     
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
   
        <ul class="navbar-nav ml-auto">
         <li class="nav-item">
            <a class="nav-link" href="{{ links.notes }}">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ links.bookmarks }}">Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ links.contacts }}">Contacts</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ links.files }}">Files</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="{{ links.scripts }}/popperjs_1.16.0/popper.min.js"></script>
    <script src="{{ links.scripts }}/bootstrap_5.0.0-alpha1/bootstrap.min.js"></script>
  </body>
</html>
